<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS and Jquery JS-->
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript" src="./std/jquery.min.js"></script>

    <!-- Sytle and JS Files -->
    <link rel="stylesheet" href="./css/home.css">
    <script type="text/javascript" src="./js/home.js"></script>

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One|Josefin+Sans" rel="stylesheet">  

    <title>Poster || Post anything you wish</title>

  </head>
  <body class="container">
    <div class="headerMain row align-items-center justify-content-center">
      <div class="brand col-sm">
        <h1>Poster</h1>
          <span>Post anything you wish</span>
      </div>
    </div>
    <div class="loginMain row align-items-center justify-content-center">
      <div class="loginSub col-md-8" >
        <h3>Get more things done with Loggin on Poster</h3>
        <form>
          <div class="form-row row align-items-stretch justify-content-center">
            <div class="form-group col-md">
              <label for="loginUserName">UserName</label>
              <input type="username" class="form-control" id="loginUserName" placeholder="UserName">
            </div>
            <div class="form-group col-md">
              <label for="loginPassword4">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Password">
            </div>
               
          </div>

        </form>
        <button id="login" class="btn btn-success">Sign in</button>
      </div>
    </div>

    <div class="registerMain row align-items-center justify-content-center">
      <div class="displayImg col-md">
        <img src="./img/Log.svg">
      </div>

      <div class="registerSub col-md">
          <h2 id="inputTitle" class="inputtitle">Join Us Now</h2>
          <form id="inputForm">
            <div class="form-group row align-items-center justify-content-center">
              <label for="inputUserName" class="col-sm-3 col-form-label">UserName</label>
              <div class="col-sm">
                <input type="text" class="form-control" id="inputUserName" placeholder="UserName">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm">
                <input type="text" class="form-control" id="inputPassword" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputFirstName" class="col-sm-3 col-form-label">FirstName</label>
              <div class="col-sm">
                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputLastName" class="col-sm-3 col-form-label">LastName</label>
              <div class="col-sm">
                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEMali" class="col-sm-3 col-form-label">E-Mali</label>
              <div class="col-sm">
                <input type="text" class="form-control" id="inputEMali" placeholder="E-Mali">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPhone" class="col-sm-3 col-form-label">Phone</label>
              <div class="col-sm">
                <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number">
              </div>
            </div>
          </form>
          
          <div class="form-group row">
            <div class="col-sm">
              <button id="join" class="btn btn-success">Register</button>
            
            </div>
          </div>
      </div>
    </div>

    <div class="footer row align-items-center justify-content-center">
      <div class="footerSub col-sm">
        <!-- <span>CopyRights by Poster</span> -->
        <span>Designed by ZaHuPro</span>
      </div>
    </div>

  </body>
</html>
